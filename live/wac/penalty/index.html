<html lang="id"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAC TOP</title>
    <link rel="stylesheet" href="https://assets.fesa.one/css/global.css">
    <link rel="stylesheet" href="https://assets.fesa.one/font/laliga/font.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../reset.css">

    <style>        
        .top .logo {
            height: 101px;
        }
    </style>
</head>
<body>
    <section class="top">
        <!-- EVENT LOGO -->
        <img class="logo" id="event_logo" src="https://app.rmedia.id/fallback" >
        <div class="timer" id="timer" style="display: none;">LIVE</div>
        <div class="timer add" id="additionalTime" style="display: none;"></div>
        <!-- HOME -->
        <div class="name autowidth" style="display: none;">HOME</div>
        <img src="https://app.rmedia.id/fallback" style="display: none;">
        <div class="score stat-gol_home" style="display: none;">0</div>
        <!-- AWAY -->
        <div class="score tandang stat-gol_away" style="display: none;">0</div>
        <img src="https://app.rmedia.id/fallback" style="display: none;">
        <div class="name autowidth" style="display: none;">AWAY</div>
    </section>

<!-- PK -->
<section class="top pk">
    <div class="title-pk">Penalty Kicks <span>aggregate ( <span id="disp-score-home">0</span> - <span id="disp-score-away">0</span> )</span></div>
    <div class="penalty">    
        <div class="tim">
            <div class="name autowidth" id="home_short_name">MNWMN</div>
            <img id="home_logo" src="https://app.rmedia.id/fallback">
            <div class="klub" id="teamHome-balls">
                <!-- Bola akan di-render otomatis -->
                <div class="ball" data-index="1"></div>
                <div class="ball" data-index="2"></div>
                <div class="ball" data-index="3"></div>
                <div class="ball" data-index="4"></div>
                <div class="ball" data-index="5"></div>
            </div>
            <div class="count" id="teamHome-score">0</div>
        </div>
        <hr>
        <div class="tim">
            <div class="name autowidth" id="away_short_name">MNWMN</div>
            <img id="away_logo" src="https://app.rmedia.id/fallback">
            <div class="klub" id="teamAway-balls">
                <!-- Bola akan di-render otomatis -->
                <div class="ball" data-index="1"></div>
                <div class="ball" data-index="2"></div>
                <div class="ball" data-index="3"></div>
                <div class="ball" data-index="4"></div>
                <div class="ball" data-index="5"></div>
            </div>
            <div class="count" id="teamAway-score">0</div>
        </div>
    </div>
</section>




<!-- STATUS -->
<div id="status" style="display: none !important;">Menunggu data...</div>


    <footer style="display: none !important;">
      <img id="NONE" src="https://app.rmedia.id/fallback">
      <section class="data">
        <div class="title">
            <!-- EVENT DATA -->
          <div class="event-data" style="display: flex; z-index: 99; gap: 10px;">
            <div id="event_name">EVENT</div>
            <div id="match_id" style="display: none;">-</div>
            <div id="group_stage">-</div>
            <span style="display: flex;">(KU-<div id="age_group">-</div>)</span>
          </div>
          <div class="inset"></div>
        </div>
        <div class="game">
          <!-- HOME -->
          <div class="nameTeam" id="home_club_name" autofit>HOME</div>
          <div class="skorGame home stat-gol_home" id="score_home">0</div>
          <!-- EVENT LOGO -->
          <img class="logoEvent" id="NONE" src="https://app.rmedia.id/fallback" alt="LOGO-EVENT">
          <!-- AWAY -->
          <div class="skorGame away stat-gol_away" id="score_away">0</div>
          <div class="nameTeam" id="away_club_name" autofit>AWAY</div>
        </div>
      </section>
      <img id="NONE" src="https://app.rmedia.id/fallback">
    </footer>
    <footer class="dua" style="display: none !important;">
        <div id="mainTime2">LIVE</div>
    </footer>

    <script src="https://assets.fesa.one/js/autofit.js"></script>
    <script src="https://assets.fesa.one/js/autowidth.js"></script>

    <script type="module" src="/live/js/match-display.js"></script>
    <script src="/live/js/stats-display.js"></script>
    <script src="/live/js/toggleDisplay.js"></script>
    
    <!-- <script type="module" src="/live/js/timer-display.js"></script> -->
    <script type="module" src="/live/js/penalty-display.js"></script>
</body>
</html>
