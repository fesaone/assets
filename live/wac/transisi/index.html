<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasi Loader</title>
    <style>
        /* -------------------
            # VARIABLES
        ------------------- */
        /* Variabel dari Sass diubah menjadi nilai tetap */
        :root {
            --major: #fff;
            --minor: #eaeaea;
            --dur: 1.25s;
        }

        /* -------------------
            # LOADER
        ------------------- */
        body {
            background: transparent;
            margin: 0;
            font-family: Verdana, sans-serif;
            /* Menunggu animasi untuk memulai */
            animation-delay: 0s;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Menghentikan semua animasi sebelum class 'loaded' ditambahkan */
        body:not(.loaded) *:not(.spinner):not(.spinner > .path) {
            animation: none !important;
            transition: none !important;
        }

        .container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            overflow: hidden;
            z-index: 1;
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 120px;
            height: 120px;
            transform: scale(1);
            z-index: 9999;
        }

        /* Saat animasi selesai, loader mengecil dan menghilang */
        .loaded .loader {
            transform: scale(0);
            transition: all 2.25s ease-in-out 1.25s;
        }

        .loader g, .loader circle {
            transform-origin: 50% 50%;
        }

        .core > .path {
            fill: var(--major);
            visibility: hidden;
            transform: scale(1);
            transition: all 0.625s ease-in-out 0.15625s;
        }
        
        /* Saat dimuat, core membesar dan menghilang */
        .loaded .core > .path {
            visibility: visible;
            animation: core-loaded 3s ease-in-out;
        }

        .spinner {
            opacity: 1;
            transition: opacity 0.1s 0.1s;
            animation: rotate 1.25s linear infinite;
        }
        
        /* Saat dimuat, spinner menghilang */
        .loaded .spinner {
            opacity: 0;
        }

        .spinner > .path {
            stroke: var(--major);
            stroke-width: 6;
            stroke-dasharray: 157.08;
            stroke-dashoffset: 157.08;
            animation: spinner 1.25s both infinite ease-in-out;
        }

        /* --- Animasi untuk setiap layer lingkaran --- */
        .layer-1 > .path {
            stroke: rgba(234, 234, 234, 0.5);
            stroke-width: 15;
            stroke-dasharray: 1507.96;
            stroke-dashoffset: 1507.96;
            visibility: hidden;
            transform: rotate(-30deg);
        }
        .loaded .layer-1 > .path {
            visibility: visible;
            animation: layer-1 1.25s ease-in;
        }

        .layer-2 > .path {
            stroke: rgba(234, 234, 234, 0.3);
            stroke-width: 20;
            stroke-dasharray: 1507.96;
            stroke-dashoffset: 1507.96;
            visibility: hidden;
            transform: rotate(-60deg);
        }
        .loaded .layer-2 > .path {
            visibility: visible;
            animation: layer-2 1.25s ease-in;
        }

        .layer-3 > .path {
            stroke: rgba(234, 234, 234, 0.8);
            stroke-width: 40;
            stroke-dasharray: 1130.97;
            stroke-dashoffset: 1130.97;
            visibility: hidden;
            transform: rotate(-70deg);
        }
        .loaded .layer-3 > .path {
            visibility: visible;
            animation: layer-3 1.25s ease-in;
        }

        .layer-4 > .path {
            stroke: rgba(234, 234, 234, 0.6);
            stroke-width: 20;
            stroke-dasharray: 1507.96;
            stroke-dashoffset: 1507.96;
            visibility: hidden;
            transform: rotate(-90deg);
        }
        .loaded .layer-4 > .path {
            visibility: visible;
            animation: layer-4 1.25s ease-in;
        }

        .layer-5 > .path {
            stroke: rgba(234, 234, 234, 0.5);
            stroke-width: 30;
            stroke-dasharray: 1884.96;
            stroke-dashoffset: 1884.96;
            visibility: hidden;
            transform: rotate(-20deg);
        }
        .loaded .layer-5 > .path {
            visibility: visible;
            animation: layer-5 1.25s ease-in;
        }

        .layer-6 > .path {
            stroke: rgba(234, 234, 234, 0.2);
            stroke-width: 45;
            stroke-dasharray: 2387.61;
            stroke-dashoffset: 2387.61;
            visibility: hidden;
            transform: rotate(-80deg);
        }
        .loaded .layer-6 > .path {
            visibility: visible;
            animation: layer-6 1.25s ease-in;
        }

        .layer-7 > .path {
            stroke: rgba(234, 234, 234, 1);
            stroke-width: 75;
            stroke-dasharray: 2827.43;
            stroke-dashoffset: 2827.43;
            visibility: hidden;
            transform: rotate(-10deg);
        }
        .loaded .layer-7 > .path {
            visibility: visible;
            animation: layer-7 1.25s ease-in;
        }

        .layer-8 > .path {
            stroke: rgba(234, 234, 234, 0.5);
            stroke-width: 250;
            stroke-dasharray: 3392.92;
            stroke-dashoffset: 3392.92;
            visibility: hidden;
            transform: rotate(-70deg);
        }
        .loaded .layer-8 > .path {
            visibility: visible;
            animation: layer-8 1.25s ease-in;
        }


        /* --- Definisi @keyframes --- */
        @keyframes core-loaded {
            0% { visibility: hidden; transform: scale(1); }
            25%, 85% { opacity: 1; visibility: visible; transform: scale(1000); }
            100% { opacity: 0; transform: scale(1); }
        }

        @keyframes rotate {
            0%   { transform: rotate(0deg); }
            100% { transform: rotate(270deg); }
        }

        @keyframes spinner {
            0% { stroke-dasharray: 157.08; stroke-dashoffset: 157.08; }
            65%  { stroke-dasharray: 157.08; stroke-dashoffset: 39.27; transform: rotate(135deg); }
            100% { stroke-dasharray: 157.08; stroke-dashoffset: 157.08; transform: rotate(450deg); }
        }

        @keyframes layer-1 {
            0% { stroke-dasharray: 1507.96; stroke-dashoffset: 1507.96; }
            75% { stroke-width: 15; stroke-dashoffset: 753.98; }
            100% { stroke: #eaeaea; stroke-width: 45; stroke-dasharray: 1510.24; stroke-dashoffset: 0; transform: rotate(450deg); }
        }
        @keyframes layer-2 {
            0% { stroke-dasharray: 1507.96; stroke-dashoffset: 1507.96; }
            75% { stroke-width: 20; stroke-dashoffset: 753.98; }
            100% { stroke: #eaeaea; stroke-width: 60; stroke-dasharray: 1510.24; stroke-dashoffset: 0; transform: rotate(420deg); }
        }
        @keyframes layer-3 {
            0% { stroke-dasharray: 1130.97; stroke-dashoffset: 1130.97; }
            75% { stroke-width: 40; stroke-dashoffset: 565.48; }
            100% { stroke: #eaeaea; stroke-width: 120; stroke-dasharray: 1133.25; stroke-dashoffset: 0; transform: rotate(410deg); }
        }
        @keyframes layer-4 {
            0% { stroke-dasharray: 1507.96; stroke-dashoffset: 1507.96; }
            75% { stroke-width: 20; stroke-dashoffset: 753.98; }
            100% { stroke: #eaeaea; stroke-width: 60; stroke-dasharray: 1510.24; stroke-dashoffset: 0; transform: rotate(390deg); }
        }
        @keyframes layer-5 {
            0% { stroke-dasharray: 1884.96; stroke-dashoffset: 1884.96; }
            75% { stroke-width: 30; stroke-dashoffset: 942.48; }
            100% { stroke: #eaeaea; stroke-width: 90; stroke-dasharray: 1887.24; stroke-dashoffset: 0; transform: rotate(460deg); }
        }
        @keyframes layer-6 {
            0% { stroke-dasharray: 2387.61; stroke-dashoffset: 2387.61; }
            75% { stroke-width: 45; stroke-dashoffset: 1193.8; }
            100% { stroke: #eaeaea; stroke-width: 135; stroke-dasharray: 2389.89; stroke-dashoffset: 0; transform: rotate(400deg); }
        }
        @keyframes layer-7 {
            0% { stroke-dasharray: 2827.43; stroke-dashoffset: 2827.43; }
            75% { stroke-width: 75; stroke-dashoffset: 1413.71; }
            100% { stroke: #eaeaea; stroke-width: 225; stroke-dasharray: 2829.71; stroke-dashoffset: 0; transform: rotate(470deg); }
        }
        @keyframes layer-8 {
            0% { stroke-dasharray: 3392.92; stroke-dashoffset: 3392.92; }
            75% { stroke-width: 250; stroke-dashoffset: 1696.46; }
            100% { stroke: #eaeaea; stroke-width: 750; stroke-dasharray: 3395.2; stroke-dashoffset: 0; transform: rotate(410deg); }
        }

        /* -------------------
            # PAGE & BUTTON
        ------------------- */
        .page {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 80vh;
        }

        .wrap {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-around;
            width: 100%;
        }

        .btn {
            display: block;
            position: relative;
            height: 4vh;
            width: 15%;
            margin: 0.75vh;
            color: #ccc;
            cursor: pointer;
            background: #ccc;
            transform-origin: 50% 50%;
            z-index: 10000; /* Di atas loader */
            border: none;
            font-family: Verdana, sans-serif;
            font-weight: 700;
            font-size: 1.5vh;
        }
        
        /* Saat dimuat, tombol berubah warna */
        .loaded .btn {
            color: #fff;
            background: var(--major);
            animation: btn-loaded 0.1s both 0.5s;
        }

        /* Saat di-restart, tombol kembali ke warna awal */
        .restart .btn {
            color: var(--major);
            background: var(--major);
            animation: btn-restart 0.1s both;
        }

        @keyframes btn-loaded {
            from { color: #ccc; background: #ccc; }
            to   { color: #fff; background: var(--major); }
        }

        @keyframes btn-restart {
            from { color: var(--major); background: var(--major); }
            to   { color: #ccc; background: #ccc; }
        }

        .ARS {
            display: inline-block;
            position: fixed;
            top: auto;
            bottom: 1vh;
            left: 0;
            right: 0;
            margin: auto;
            color: #ccc;
            text-align: center;
            text-decoration: none;
            font-family: Verdana, sans-serif;
            font-size: 12px;
            font-weight: 700;
            transform: translateY(10vh);
            transition: all 0.5s cubic-bezier(0.87, -0.41, 0.19, 1.44);
        }
        .ARS:hover { color: var(--major); transition: color 0.5s; }
        .loaded .ARS {
            transform: translateY(0);
            transition-delay: 2.15s;
        }





         /* Kontainer utama untuk semua elemen animasi */
        .stinger-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Animasi utama: memudar di akhir */
            animation: fadeOutAtTheEnd 0.45s ease-in 2.25s forwards;
            z-index: 2;
        }

        /* --- EFEK BACKGROUND --- */
        .bg-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgb(255, 255, 255) 0%, rgba(255, 255, 255, 0) 60%);
            opacity: 0;
            animation: fadeInBackground 0.6s ease-out 0.5s forwards;
            background-color: hsla(0, 0%, 100%, 0.7);
        }

        .light-rays {
            position: absolute;
            width: 150%;
            height: 150%;
            background: conic-gradient(from 0deg at 50% 50%, transparent, rgba(255, 166, 0, 0.1), transparent 30%);
            animation: rotateRays 5s linear infinite;
            opacity: 0;
            animation: rotateRays 5s linear infinite, fadeInBackground 0.6s ease-out 0.5s forwards;
        }

        /* --- LOGO UTAMA --- */
        .main-logo {
            width: 500px;
            height: 500px;
            /* GANTI DENGAN URL LOGO ANDA */
            background-image: url('https://app.rmedia.id/wp-content/uploads/2026/02/ATP.png'); 
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 10;
            /* Animasi: muncul dari belakang dengan zoom dan sedikit rotasi */
            transform: scale(0.5) rotateY(90deg);
            opacity: 0;
            animation: logoEntrance 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.5s forwards;
        }

        /* --- TEKS JUDUL --- */
        .main-title {
            font-family: 'Oswald', sans-serif;
            font-size: 5rem; /* 80px */
            font-weight: 900;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 10px;
            margin-top: 30px;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 10;
            /* Animasi: muncul dari bawah dengan sedikit goyangan */
            transform: translateY(100px);
            opacity: 0;
            animation: titleEntrance 0.6s ease-out 0.5s forwards;
        }

        .subtitle {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5rem;
            color: #cccccc;
            margin-top: 10px;
            z-index: 10;
            transform: translateY(50px);
            opacity: 0;
            animation: titleEntrance 0.6s ease-out 1s forwards;
        }


        /* --- DEFINISI ANIMASI --- */
        @keyframes fadeInBackground {
            to { opacity: 1; }
        }

        @keyframes rotateRays {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes logoEntrance {
            to {
                opacity: 1;
                transform: scale(1) rotateY(0deg);
            }
        }

        @keyframes titleEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOutAtTheEnd {
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="loader" viewBox="0 0 100 100" overflow="visible">
            <g class="core">
                <circle class="path" cx="50" cy="50" r="1" fill="none" />
            </g>
            <g class="spinner">
                <circle class="path" cx="50" cy="50" r="20" fill="none" />
            </g>
            <g class="layer-1">
                <circle class="path" cx="50" cy="50" r="70" fill="none" />
            </g>
            <g class="layer-2">
                <circle class="path" cx="50" cy="50" r="120" fill="none" />
            </g>
            <g class="layer-3">
                <circle class="path" cx="50" cy="50" r="180" fill="none" />
            </g>
            <g class="layer-4">
                <circle class="path" cx="50" cy="50" r="240" fill="none" />
            </g>
            <g class="layer-5">
                <circle class="path" cx="50" cy="50" r="300" fill="none" />
            </g>
            <g class="layer-6">
                <circle class="path" cx="50" cy="50" r="380" fill="none" />
            </g>
            <g class="layer-7">
                <circle class="path" cx="50" cy="50" r="450" fill="none" />
            </g>
            <g class="layer-8">
                <circle class="path" cx="50" cy="50" r="540" fill="none" />
            </g>
        </svg>
    </div>

    <div class="stinger-wrapper">
        <div class="bg-effect"></div>
        <div class="light-rays"></div>
        <div class="main-logo"></div>
        <div class="main-title">Piala Dunia</div>
        <div class="subtitle">FIFA 2026</div>
    </div>

    <script>
        function loader(delay) {
            const body = document.body;
            
            setTimeout(function(){
                body.classList.add('loading');
            }, delay);

            setTimeout(function(){
                body.classList.add('loaded');
            }, delay + 0);
        }
        window.onload = function() {
            loader(0);
        };
    </script>
</body>
</html>
